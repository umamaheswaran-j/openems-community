<ion-grid *ngIf="info">
    <ion-row size="12">
        <ion-col [size]="icon ? 1: 0">
            <ion-icon *ngIf="icon" [color]="icon?.color ?? 'primary'" [name]="icon?.name ?? 'information-outline'"
                [size]="icon?.size ?? 'large'">
            </ion-icon>
        </ion-col>
        <ion-col [size]="!icon ? 12: 11" class="ion-text-center">
            <ion-note><small>{{ info
                    }}</small>
            </ion-note>
        </ion-col>
    </ion-row>
</ion-grid>
