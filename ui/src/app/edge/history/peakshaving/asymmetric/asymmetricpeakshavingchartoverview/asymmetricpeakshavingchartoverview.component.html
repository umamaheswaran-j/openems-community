<ng-container *ngIf="component && edge">
    <ion-header>
        <ion-toolbar color="light">
            <ion-title>{{ component.alias }}</ion-title>
            <ion-buttons slot="end">
                <ion-button routerLink="/device/{{edge.id}}/history/">
                    <ion-icon name="close-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
        <ion-toolbar color="primary">
            <ion-buttons class="ion-justify-content-center">
                <pickdate></pickdate>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content color="medium">
        <ion-card-content>
            <asymmetricpeakshavingchart [component]="component" [period]="service.historyPeriod">
            </asymmetricpeakshavingchart>
        </ion-card-content>
    </ion-content>
</ng-container>
